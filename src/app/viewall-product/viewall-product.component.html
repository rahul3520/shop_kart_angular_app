<div class="container">
    <div class="row">
        <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">


            <table class="table-borderless">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Title</th>
                        <th>Price</th>
                        <th>Description</th>
                        <th>Category</th>
                        <th>image</th>
                        <th>Rating</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let i for products">
                        <td>{{i.id}}</td>
                        <td>{{i.title}}</td>
                        <td>{{i.price}}</td>
                        <td>{{i.description}}</td>
                        <td>{{i.category}}</td>
                        <td>{{i.image}}</td>
                        <td>{{i.rating}}</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
